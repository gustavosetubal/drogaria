<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formulario">
			<p:panel header="Venda - Listagem">
				<p:dataTable emptyMessage="Nenhum registro encontrado" id="tabela"
					paginator="true" value="#{vendaBean.vendas}" var="venda" rows="5">

					<p:column style="width: 16px;">
						<p:rowToggler></p:rowToggler>
					</p:column>

					<p:column headerText="Horario">
						<h:outputText value="#{venda.horario}" />
					</p:column>

					<p:column headerText="PreÃ§o">
						<h:outputText value="#{venda.valorTotal}">
							<f:convertNumber locale="pt_BR" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column headerText="Funcionario"
						sortBy="#{venda.funcionario.pessoa.nome}"
						filterBy="#{venda.funcionario.pessoa.nome}">
						<h:outputText value="#{venda.funcionario.pessoa.nome}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
